<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📅 Schedule CRUD</h1>

    <!-- Navigation -->
    <div class="nav">
      <a href="/" class="btn">🏠 Home</a>
      <a href="advanced-schedule-manager.html" class="btn btn-primary">🗂 Advanced Manager</a>
    </div>

    <!-- Schedule Form -->
    <form id="scheduleForm">
      <h2>Add / Update Schedule</h2>
      <input type="hidden" id="scheduleId">

      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="day">Day:</label>
      <select id="day" required>
        <option value="">-- Select Day --</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>

      <label for="task">Task:</label>
      <input type="text" id="task" required>

      <button type="submit">💾 Save Schedule</button>
    </form>

    <!-- Schedule Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Day</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="scheduleTableBody"></tbody>
    </table>

    <!-- Extra Controls -->
    <div class="controls">
      <button onclick="seedData()">🌱 Seed Sample Data</button>
      <button class="danger" onclick="cleanupData()">🗑 Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
